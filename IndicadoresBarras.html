<div id="anychart-embed-samples-bct-3d-column-chart" class="anychart-embed anychart-embed-samples-bct-3d-column-chart">
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-cartesian-3d.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
    <div id="ac_style_samples-bct-3d-column-chart" style="display:none;">
    html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </div>
    <script>(function(){
    function ac_add_to_head(el){
        var head = document.getElementsByTagName('head')[0];
        head.insertBefore(el,head.firstChild);
    }
    function ac_add_link(url){
        var el = document.createElement('link');
        el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
        ac_add_to_head(el);
    }
    function ac_add_style(css){
        var ac_style = document.createElement('style');
        if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
        else ac_style.appendChild(document.createTextNode(css));
        ac_add_to_head(ac_style);
    }
    ac_add_link('https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
    ac_add_style(document.getElementById("ac_style_samples-bct-3d-column-chart").innerHTML);
    ac_add_style(".anychart-embed-samples-bct-3d-column-chart{width:600px;height:450px;}");
    })();</script>
    <div id="container"></div>
    <script>
    anychart.onDocumentReady(function () {
            // criar os dados
    var data = [
      {x: "Janeiro", value: 10000},
      {x: "Fevereiro", value: 12000},
      {x: "Março", value: 18000},
      {x: "Abril", value: 11000},
      {x: "Maio", value: 9000}
    ];

    // criar um gráfico de colunas 3D
    var chart = anychart.column3d();

    // criar uma série de colunas e definir os dados
    var series = chart.column(data);

    // definir o título do gráfico
    chart.title("Gráfico de Colunas 3D");

    // definir o ID do contêiner
    chart.container("container");

    // iniciar a criação do gráfico
    chart.draw();
});
</script>
</div>
