<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Investimentos</title>
    <link rel="stylesheet" href="stylesamuel.css">
</head>
<body> 
    <!--Cabeçalho-->
    <header>
        <nav class="caixa-menuprincipal">
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Quem</a></li>

            </ul>
        </nav>
    </header>

    <!--Conteúdo do Site-->
    <main>
        <h1>Cadastro de Investimentos</h1>

        <form action="">
            <label for="conta">
                <span>Tipo de conta</span>
                <input type="text" id="conta" name="conta">
            </label>

            <label for="empresa">
                <span>Nome da empresa</span>
                <input type="empresa" id="empresa" name="empresa">
            </label>

            <label for="valor">
                <span>valor em R$</span>
                <input type="valor" id="valor" name="valor">
            </label>

            <label for="juros">
                <span>juros R$</span>
                <input type="juros" id="juros" name="juros">
            </label>

            <input type="submit" value="Outra conta">
        </form>
    </main>

<!--Barra Lateral-->

    <h2 class="título">Empresa</h2>
