<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!--Cabeçalho-->
    <header>
        <nav class="menuprincipal">
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Quem</a></li>
                <li><a href="#">Cadastro de Usuário</a></li>
                <li><a href="#">Cadastro de Despesas</a></li>
                <li><a href="#">Cadastro de Investimentos</a></li>
                <li><a href="#">Dúvidas Frequentes</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>

    <!--Conteúdo do Site-->
    <main>
        <div class="tela-cadastro">
        <h1>Cadastro de Investimentos</h1>
<br>
        <form action="">
            <label for="conta">
                <span>Tipo de conta</span>
                <input type="text" placeholder="Tipo de conta" id="conta" name="conta">
            </label>

            <label for="empresa">
                <span>Nome da empresa</span>
                <input type="empresa" placeholder="Nome da empresa" id="empresa" name="empresa">
            </label>

            <label for="valor">
                <span>valor em R$</span>
                <input type="valor" placeholder="Valor em R$" id="valor" name="valor">
            </label>

            <label for="juros">
                <span>juros %</span>
                <input type="juros" placeholder="Juros %" id="juros" name="juros">
            </label>

            <input type="submit" value="Outra conta">
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    </main>

<br></br><br></br>
<br></br>

</body>
</html>
