    <!--Script JavaScript-->
    <script>
        function calcularJuros() {
            // Obter os valores dos campos de entrada
            var principal = parseFloat(document.getElementById('valor').value);
            var taxaJuros = parseFloat(document.getElementById('taxaJuros').value);
            var tempo = parseInt(document.getElementById('tempo').value);

            // Calcular os juros
            var juros = (principal * taxaJuros * tempo) / 100;

            // Calcular o valor total
            var valorTotal = principal + juros;

            // Exibir o resultado
            document.getElementById('juros').textContent = 'Valor dos juros: R$ ' + juros.toFixed(2);
            document.getElementById('valorTotal').textContent = 'Valor total com juros: R$ ' + valorTotal.toFixed(2);
        }
    </script>
