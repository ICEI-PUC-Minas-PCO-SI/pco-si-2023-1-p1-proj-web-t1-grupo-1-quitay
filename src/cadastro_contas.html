<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="login.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <script src="jquery.js"></script>

    <title>Cadastro de despesas</title>

</head>

<body>
    <!--Mesma class usado por Kerley para fazer a tela de login, mantendo o padrÃ£o-->
    <div class="login_card">
        <img src="img/logotemp.jpg">
        <br>
        <div class="form-group">
            <center>
                <label>Cadastro de contas</label>
            </center>
        </div>
        <form>
            <!--Textbox da conta (tentar explicar o que deve ser preenchido em cada campo)-->
            <div class="form-group">
                <input type="text" class="form-control" id="contatipo" placeholder="Conta (tipo)">
            </div>

            <!--Textbox nome da empresa-->
            <div class="form-group">
                <input type="text" class="form-control" id="nomemepresa" placeholder="Nome da empresa">
            </div>

            <!--Textbox valor-->
            <div class="form-group">
                <input type="number" class="form-control" id="valor" placeholder="Valor - R$">
            </div>

            <!--Textbox juros-->
            <label for="tempo">Tempo (meses):</label>
            <input type="number" class="form-control" id="tempo" placeholder="Tempo">

            <!--Textbox juros-->
            <div class="form-group">
                <input type="number" class="form-control" id="taxaJuros" placeholder="Juros R$ / %">
            </div>
            <button type="button" onclick="calcularJuros()">Calcular</button>
            <br>
            <br>
            <p>Resultado:</p>
            <p id="juros"></p>
            <p id="valorTotal"></p>

            <div class="form-group">
                <!--Adiconar ref tela inicial-->
                <center>
                    <a href="index.html" class="btn btn-quitay">Outra conta</a>
                    <a href="index.html" class="btn btn-quitay">Cadastrar</a>
                </center>
            </div>
        </form>
    </div>

    <!--Script JavaScript-->
    <script>
        function calcularJuros() {
            // Obter os valores dos campos de entrada
            var principal = parseFloat(document.getElementById('valor').value);
            var taxaJuros = parseFloat(document.getElementById('taxaJuros').value);
            var tempo = parseInt(document.getElementById('tempo').value);

            // Calcular os juros
            var juros = (principal * taxaJuros * tempo) / 100;

            // Calcular o valor total
            var valorTotal = principal + juros;

            // Exibir o resultado
            document.getElementById('juros').textContent = 'Valor dos juros: R$ ' + juros.toFixed(2);
            document.getElementById('valorTotal').textContent = 'Valor total com juros: R$ ' + valorTotal.toFixed(2);
        }
    </script>
</body>


</html>
