<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <head>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container" style="width: 800px; height: 600px;"></div>
  </body>
  <script>
    anychart.onDocumentLoad(function () {
      // criar uma instância de um gráfico de pizza
      var chart = anychart.pie();
      // definir os dados
      chart.data([
        ["Chocolate", 5],
        ["Compota de Ruibarbo", 2],
        ["Crêpe Suzette", 2],
        ["Mirtilo Americano", 2],
        ["Buttermilk", 1]
      ]);
      // definir o título do gráfico
      chart.title("Gráfico");
      // definir o elemento de contêiner
      chart.container("container");
      // ajustar a largura e altura do gráfico
      chart.width(800);
      chart.height(600);
      // iniciar a exibição do gráfico
      chart.draw();
    });
  </script>
</div>
