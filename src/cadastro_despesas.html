<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="login.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <script src="jquery.js"></script>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>Cadastro de despesas</title>
</head>

<body>

    <!--Mesma class usado por Kerley para fazer a tela de login, mantendo o padrão-->
    <div class="login_card">
        <img src="img/logotemp.jpg">

        <form>
            <!--Textbox do salário-->
            <div class="form-group">
                <center><label>Informe seu salário</label></center>
                <input type="number" class="form-control" id="salario" placeholder="Valor do salário">
                <br>
            </div>
            <!--Textbox dos gastos-->
            <div class="form-group" id="gastosform">
                <center><label>Informe seus gastos</label></center>
                <input type="number" class="form-control" id="gasto1" placeholder="Valor do gasto">
            </div>
            <br>
            <!--Botão adiciona campo dos gastos-->
            <button type="button" id="botaoaddcampo">Adicionar gastos</button>

            <br>
            <br>
            <div class="form-group">
                <!--Adiconar ref tela inicial-->
                <center>
                    <a href="Paginaincial.html" class="btn btn-quitay">Outra conta</a>
                    <a href="Paginaincial.html" class="btn btn-quitay">Cadastrar</a>
                </center>
            </div>
        </form>
    </div>
</body>

<!--Script JQuery do botão de adicionar campos-->
<script>
    $("#botaoaddcampo").on("click", function () {
        $("#gastosform").append('<input type="number" class="form-control" id="gasto1" placeholder="Valor do gasto">');

    });
</script>

</html>
