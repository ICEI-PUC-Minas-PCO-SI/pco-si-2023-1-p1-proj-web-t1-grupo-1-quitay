  <script
    src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script
    src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script
    src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script
    src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

      // criar os dados
      var data = [
        { x: "A", value: 637166 },
        { x: "B", value: 721630 },
        { x: "C", value: 148662 },
        { x: "D", value: 78662 },
        { x: "E", value: 90000 }
      ];

      // criar um gráfico de pizza em 3D e definir os dados
      var chart = anychart.pie3d(data);

      // definir o título do gráfico
      chart.title("Gráfico de Pizza em 3D");

      // definir o ID do contêiner
      chart.container("container");

      // iniciar o desenho do gráfico
      chart.draw();
    });</script>
  <p>

        id="btnImprimir" /></a>
